<div id="wrapper">

      <form action="">
        <div id="contents">
          <div class="wrap">
            <table class="table-default_list form-user_tbl">
              <tbody>
                <tr>
                  <th>ユーザID</th>
                  <td>{{Detail.userid}}</td>
                </tr>
                <tr>
                  <th>所属機関名</th>
                  <td>{{Detail.org_name}}</td>
                </tr>
                <tr>
                  <th>ユーザ名(漢字)</th>
                  <td>{{Detail.name}}</td>
                </tr>
                <tr>
                  <th>ユーザ名(英字)</th>
                  <td>{{Detail.name_eng}}</td>
                </tr>
                <tr>
                  <th>仮パスワード発行</th>
                  <td>{{Detail.passwd}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="bottom-btn_area">
            <ul class="bottom-btn_list wrap">
              <li>
                <button class="btn" type="button" ng-click="app.fn_click('lg_prev')"><span class="txt">戻る</span></button>
              </li>
              <li>
                <button class="btn GRY" type="button" style="width:260px;" ng-click="app.fn_click('lg_next')"><span class="txt">登録</span></button>
              </li>
            </ul>
          </div>
        </div>
      </form>

</div>
